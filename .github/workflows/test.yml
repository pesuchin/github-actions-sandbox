name: analysis-db-api

on:
    push:
    pull_request:

jobs:
    test:
        name: test
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: [3.9.0]
        steps:
          - name: Checkout
            uses: actions/checkout@v2
          - name: Set up Python ${{ matrix.python-version }}
            uses: actions/setup-python@v2
            with:
              python-version: ${{ matrix.python-version }}
          - name: Install Poetry
            run: |
              curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python
          - name: Add path for Poetry
            run: echo "::add-path::$HOME/.poetry/bin"
          - name: Install Dependencies
            run: poetry install --no-interaction
          - name: black!!!
            run: poetry run black . --check
          - name: autoflake!
            run: poetry run autoflake -r --check --remove-all-unused-imports --ignore-init-module-imports --remove-unused-variables .
          - name: mypy
            run: find . -name "*.py" | xargs mypy --platform linux
          - name: Run Tests
            run: poetry run pytest tests/
